<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>925 Studio Pratas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 1rem;
      position: relative;
    }

    .menu-toggle {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 10;
    }

    nav {
      background-color: #000;
      color: white;
      padding: 1rem;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 60%;
      flex-direction: column;
      z-index: 5;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 1rem 0;
      font-size: 1.2rem;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 1rem;
    }

    .search-bar input {
      width: 90%;
      padding: 0.8rem;
      border-radius: 30px;
      border: 1px solid #ccc;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      gap: 1rem;
      padding: 1rem;
    }

    .carousel-item {
      flex: 0 0 auto;
      width: 250px;
      scroll-snap-align: center;
      background-color: #f9f9f9;
      border-radius: 15px;
      text-align: center;
      padding: 1rem;
    }

    .carousel-item img {
      width: 100%;
      border-radius: 10px;
    }

    .carousel-item h3 {
      margin: 0.5rem 0 0;
    }

    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 100;
    }

    .whatsapp-button img {
      width: 35px;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-toggle" onclick="toggleMenu()">
      &#9776;
    </div>
    <h1>925 Studio Pratas</h1>
    <p style="font-size: 0.9rem; margin-top: 5px;">Cada peça carrega uma história. Encontre a sua.</p>
  </header>

  <nav id="mobileMenu">
    <a href="#pronta-entrega">Pronta Entrega</a>
    <a href="#mais-vendidos">Mais Vendidos</a>
    <a href="#promocao">Promoções</a>
    <a href="#feminino">Feminino</a>
    <a href="#masculino">Masculino</a>
    <a href="https://wa.me/5511919710044?text=Olá! Tenho interesse nos acessórios da 925 Studio Pratas." target="_blank">WhatsApp</a>
  </nav>

  <div class="search-bar">
    <input type="text" placeholder="O que você está buscando?" />
  </div>

  <div class="carousel">
    <div class="carousel-item" id="pronta-entrega">
      <img src="https://via.placeholder.com/250x150.png?text=Pronta+Entrega" alt="Pronta Entrega">
      <h3>Pronta Entrega</h3>
    </div>
    <div class="carousel-item" id="mais-vendidos">
      <img src="https://via.placeholder.com/250x150.png?text=Mais+Vendidos" alt="Mais Vendidos">
      <h3>Mais Vendidos</h3>
    </div>
    <div class="carousel-item" id="promocao">
      <img src="https://via.placeholder.com/250x150.png?text=Promoções" alt="Promoções">
      <h3>Promoções</h3>
    </div>
    <div class="carousel-item" id="feminino">
      <img src="https://via.placeholder.com/250x150.png?text=Feminino" alt="Feminino">
      <h3>Feminino</h3>
    </div>
    <div class="carousel-item" id="masculino">
      <img src="https://via.placeholder.com/250x150.png?text=Masculino" alt="Masculino">
      <h3>Masculino</h3>
    </div>
  </div>

  <div class="whatsapp-button">
    <a href="https://wa.me/5511919710044?text=Olá! Tenho interesse nos acessórios da 925 Studio Pratas." target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
    </a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
      menu.style.flexDirection = 'column';
    }
  </script>
</body>
</html>
