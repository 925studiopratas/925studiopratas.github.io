<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>925 Studio Pratas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 1rem;
      position: relative;
    }

    .menu-toggle {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 10;
    }

    nav {
      background-color: #000;
      color: white;
      padding: 1rem;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 60%;
      flex-direction: column;
      z-index: 5;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 1rem 0;
      font-size: 1.2rem;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 1rem;
    }

    .search-bar input {
      width: 90%;
      padding: 0.8rem;
      border-radius: 30px;
      border: 1px solid #ccc;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 1rem;
      padding: 1rem;
    }

    .carousel-item {
      min-width: 250px;
      background: #f0f0f0;
      border-radius: 15px;
      padding: 1rem;
      scroll-snap-align: start;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .carousel-item:hover {
      background: #e0e0e0;
    }

    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 100;
    }

    .whatsapp-button img {
      width: 35px;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-toggle" onclick="toggleMenu()">
      &#9776;
    </div>
    <h1>925 Studio Pratas</h1>
    <p style="font-size: 0.9rem; margin-top: 5px;">Cada peça carrega uma história. Encontre a sua.</p>
  </header>

  <nav id="mobileMenu">
    <a href="#pronta-entrega">Pronta Entrega</a>
    <a href="#mais-vendidos">Mais Vendidos</a>
    <a href="#promocao">Promoção</a>
    <a href="#feminino">Feminino</a>
    <a href="#masculino">Masculino</a>
    <a href="https://wa.me/5511919710044?text=Ol%C3%A1%21+Vi+seu+site+da+925+Studio+Pratas+e+me+interessei+por+uma+pe%C3%A7a.+Pode+me+ajudar%3F" target="_blank">WhatsApp</a>
  </nav>

  <div class="search-bar">
    <input type="text" placeholder="O que você está buscando?" />
  </div>

  <div class="carousel">
    <div class="carousel-item" onclick="location.href='#pronta-entrega'">Pronta Entrega</div>
    <div class="carousel-item" onclick="location.href='#mais-vendidos'">Mais Vendidos</div>
    <div class="carousel-item" onclick="location.href='#promocao'">Promoções</div>
    <div class="carousel-item" onclick="location.href='#feminino'">Feminino</div>
    <div class="carousel-item" onclick="location.href='#masculino'">Masculino</div>
  </div>

  <div class="whatsapp-button">
    <a href="https://wa.me/5511919710044?text=Ol%C3%A1%21+Vi+seu+site+da+925+Studio+Pratas+e+me+interessei+por+uma+pe%C3%A7a.+Pode+me+ajudar%3F" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
    </a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>
