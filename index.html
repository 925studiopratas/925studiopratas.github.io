
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>925 Studio Pratas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #000;
    }
    header {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 15px 10px 5px;
    }
    header h1 {
      margin: 0;
      font-size: 26px;
    }
    header p {
      font-size: 14px;
      margin: 5px 0 0;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #111;
      color: white;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .sidebar a {
      display: block;
      padding: 15px 25px;
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    .sidebar a:hover {
      background-color: #333;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 500;
    }
    .menu-toggle {
      font-size: 26px;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
    }
    .impacto {
      background-color: #555;
      color: white;
      padding: 10px;
      font-size: 16px;
      text-align: center;
    }
    .busca {
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .busca input {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      font-size: 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    section {
      padding: 20px;
      text-align: center;
    }
    h2 {
      font-size: 22px;
      border-bottom: 2px solid #000;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }
    .imagem-destaque {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 12px;
      cursor: pointer;
    }
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>925 Studio Pratas</h1>
    <p>Estilo, atitude e garantia vitalícia</p>
    <button class="menu-toggle" onclick="abrirMenu()">&#9776;</button>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="#feminino">Feminino</a>
    <a href="#masculino">Masculino</a>
    <a href="#prontaentrega">Pronta Entrega</a>
    <a href="#maisvendidos">Mais Vendidos</a>
    <a href="#promocoes">Promoções</a>
    <a href="https://wa.me/5511919710044" target="_blank">WhatsApp</a>
  </div>
  <div class="overlay" id="overlay" onclick="fecharMenu()"></div>

  <div class="impacto">Cada peça carrega uma história. Encontre a sua.</div>

  <div class="busca">
    <input type="text" placeholder="O que você está buscando?">
  </div>

  <section id="prontaentrega">
    <h2>Pronta Entrega</h2>
    <a href="#galeria"><img class="imagem-destaque" src="https://source.unsplash.com/400x300/?silver-jewelry" alt="Pronta Entrega"></a>
  </section>

  <section id="maisvendidos">
    <h2>Mais Vendidos</h2>
    <a href="#galeria"><img class="imagem-destaque" src="https://source.unsplash.com/400x300/?ring-jewelry" alt="Mais Vendidos"></a>
  </section>

  <section id="promocoes">
    <h2>Promoções</h2>
    <a href="#galeria"><img class="imagem-destaque" src="https://source.unsplash.com/400x300/?discount-jewelry" alt="Promoções"></a>
  </section>

  <section id="galeria">
    <h2>Galeria de Produtos</h2>
    <p>Adicione suas imagens reais aqui futuramente.</p>
  </section>

  <a href="https://wa.me/5511919710044" class="whatsapp-btn" target="_blank">
    &#x1F4AC;
  </a>

  <script>
    function abrirMenu() {
      document.getElementById('sidebar').style.left = '0';
      document.getElementById('overlay').style.display = 'block';
    }
    function fecharMenu() {
      document.getElementById('sidebar').style.left = '-250px';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
