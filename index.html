<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>925 Studio Pratas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 1rem;
      position: relative;
    }

    .menu-toggle {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 10;
    }

    nav {
      background-color: #000;
      color: white;
      padding: 1rem;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 60%;
      flex-direction: column;
      z-index: 5;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 1rem 0;
      font-size: 1.2rem;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 1rem;
    }

    .search-bar input {
      width: 90%;
      padding: 0.8rem;
      border-radius: 30px;
      border: 1px solid #ccc;
    }

    .section-img {
      width: 100%;
      max-width: 500px;
      margin: 2rem auto;
      text-align: center;
    }

    .section-img img {
      width: 90%;
      border-radius: 20px;
      cursor: pointer;
    }

    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 100;
    }

    .whatsapp-button img {
      width: 35px;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-toggle" onclick="toggleMenu()">
      &#9776;
    </div>
    <h1>925 Studio Pratas</h1>
    <p style="font-size: 0.9rem; margin-top: 5px;">Cada peça carrega uma história. Encontre a sua.</p>
  </header>

  <nav id="mobileMenu">
    <a href="#pronta-entrega">Pronta Entrega</a>
    <a href="#mais-vendidos">Mais Vendidos</a>
    <a href="#promocao">Promoção</a>
    <a href="#feminino">Feminino</a>
    <a href="#masculino">Masculino</a>
    <a href="https://wa.me/5511919710044" target="_blank">WhatsApp</a>
  </nav>

  <div class="search-bar">
    <input type="text" placeholder="O que você está buscando?" />
  </div>

  <div class="section-img" id="pronta-entrega">
    <img src="/mnt/data/91193512-076C-4A08-956E-6027564C02ED.jpeg" alt="Pronta Entrega" />
  </div>

  <div class="section-img" id="mais-vendidos">
    <img src="/mnt/data/7A3D5EAB-81FE-4360-A201-25B296CA0EFE.jpeg" alt="Mais Vendidos" />
  </div>

  <div class="section-img" id="promocao">
    <img src="/mnt/data/0560E436-65ED-4F3E-8479-970DC671B605.jpeg" alt="Promoção" />
  </div>

  <div class="section-img" id="feminino">
    <img src="/mnt/data/15583863-1AF9-4CC8-A44C-853C5D4DCFFC.jpeg" alt="Feminino" />
  </div>

  <div class="section-img" id="masculino">
    <img src="/mnt/data/Q32TJpPmXySHDVMvdovNQz.jpeg" alt="Masculino" />
  </div>

  <div class="whatsapp-button">
    <a href="https://wa.me/5511919710044" target="_blank">
      <img src="https://logodownload.org/wp-content/uploads/2015/04/whatsapp-logo-1-1.png" alt="WhatsApp" />
    </a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>
