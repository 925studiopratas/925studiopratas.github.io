<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>925 Studio Pratas</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Playfair Display', serif;
      background: #fff;
      color: #000;
    }
    header {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      position: relative;
    }
    header h1 {
      font-size: 1.8rem;
      letter-spacing: 1px;
    }
    header p {
      font-size: 0.9rem;
      margin-top: 0.2rem;
      color: #ccc;
    }
    nav {
      background-color: #111;
      display: flex;
      justify-content: space-around;
      padding: 0.8rem 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #bbb;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 1rem;
    }
    .search-bar input {
      width: 80%;
      max-width: 400px;
      padding: 0.5rem;
      border-radius: 25px;
      border: 1px solid #ccc;
    }
    .impact {
      background: #444;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
      margin: 1rem;
      border-radius: 8px;
    }
    section {
      padding: 1rem;
    }
    section h2 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      padding: 12px 14px;
      border-radius: 50%;
      font-size: 1.5rem;
      z-index: 1000;
    }
    .whatsapp:hover {
      background-color: #1da851;
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
    }
  </style>
</head>
<body>
  <header>
    <h1>925 Studio Pratas</h1>
    <p>Estilo, atitude e garantia vitalícia</p>
  </header>

  <nav>
    <a href="#feminino">Feminino</a>
    <a href="#masculino">Masculino</a>
    <a href="https://www.instagram.com/925studio_pratas" target="_blank">Instagram</a>
    <a href="https://wa.me/SEUNUMERO" target="_blank">WhatsApp</a>
  </nav>

  <div class="search-bar">
    <input type="text" placeholder="O que você está buscando?">
  </div>

  <div class="impact">Cada peça carrega uma história. Encontre a sua.</div>

  <section id="feminino">
    <h2>Feminino</h2>
    <p>Adicione aqui os produtos femininos...</p>
  </section>

  <section id="masculino">
    <h2>Masculino</h2>
    <p>Adicione aqui os produtos masculinos...</p>
  </section>

  <a class="whatsapp" href="https://wa.me/SEUNUMERO" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>
</body>
</html>
